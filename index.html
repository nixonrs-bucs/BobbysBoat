<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/snake.png" />
    <link rel="stylesheet" href="Style/style.css" />
    <title>Snek</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="snek-h1">Snek Game</h1>
    </header>

    <div class="scoreContainer">
      <div id="scoreBox">
        <u>Score: </u>
        <div>
          <p>Player:</p>
        </div>
      </div>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="button-container">
      <button id="pauseButton" onclick="PauseGame()">Pause</button>
      <button class="tutorialButton" id="tutorialButton">Tutorial</button>
    </div>

    <div id="tutorialOverlay" style="display: none">
      <div id="tutorialContent">
        <h2>Tutorial</h2>
        <p>Welcome to the Snek Game!</p>
        <ul>
          <li>Use the arrow keys to control the snake.</li>
          <li>Avoid running into the walls or yourself.</li>
          <li>Eat the food to grow longer and earn points.</li>
        </ul>
        <button id="closeTutorialButton">Close</button>
      </div>
    </div>

    <div id="pauseOverlay" style="display: none">
      <div id="pauseText">Pause</div>
    </div>

    </div>
    <div class="d-pad">
      <div class="button" id="up">↑</div>
      <div></div>
      <div class="button" id="right">→</div>
      <div class="button" id="left">←</div>
      <div></div>
      <div class="button" id="down">↓</div>
    </div>
    <div id="gameOverScreen" style="display: none;">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore"></span></p>
      <button id="restartButton">Restart</button>
    </div>
    <script src="action/action.js"></script>
    <script src="action/board.js"></script>
    <script src="action/pause.js"></script>
  </body>
</html>
