<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/snake.png" />
    <link rel="stylesheet" href="Style/style.css" />
    <title>Snek</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="snek-h1">Snek Game</h1>
    </header>

    <canvas id="gameCanvas" width="400" height="400"></canvas>


    <button id="pauseButton" onclick="PauseGame()">||</button>
    <div id="pauseOverlay" style="display: none">
      <div id="pauseText">Pause</div>
    </div>

     <button id="tutorialButton">Tutorial</button>
    <div id="tutorialOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; flex-direction: column; z-index: 1000;">
  
    </div>

    <script src="board.js"></script>
    <script src="pause.js"></script>


    <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>


    <div id="score"></div>

    <div class="d-pad">
      <div class="button" id="up">↑</div>
      <div></div>
      <div class="button" id="right">→</div>
      <div class="button" id="left">←</div>
      <div></div>
      <div class="button" id="down">↓</div>
    </div>

    <script src="action/action.js"></script>
    <script src="board.js"></script>
    <script src="pause.js"></script>
    <script src="tutorial.js"></script>
  </body>
</html>
