<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/snake.png" />
    <link rel="stylesheet" href="Style/style.css" />
    <title>Snek</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="snek-h1">Snek Game</h1>
    </header>

    <button id="pauseButton" onclick="PauseGame()">||</button>
    <div id="pauseOverlay" style="display: none">
      <div id="pauseText">Pause</div>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>

    <div id="score"></div>

    <div class="d-pad">
      <div class="button" id="up">↑</div>
      <div></div>
      <div class="button" id="right">→</div>
      <div class="button" id="left">←</div>
      <div></div>
      <div class="button" id="down">↓</div>
    </div>

    <script src="action/action.js"></script>
    <script src="board.js"></script>
    <script src="pause.js"></script>
  </body>
</html>
